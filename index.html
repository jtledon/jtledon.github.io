<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="calculator.css"> 
	<title>Document</title>
</head> 
<body>
	<div id="dimensions">
		<div id="output">
			0
		</div>
		<table class="table">
			<tr class="row">
				<td><button id="key-7">7</button></td>
				<td><button id="key-8">8</button></td>
				<td><button id="key-9">9</button></td>
				<td><button class="ops" id="key-plus">&plus;</button></td>
			</tr>
			<tr class="row">
				<td><button id="key-4">4</button></td>
				<td><button id="key-5">5</button></td>
				<td><button id="key-6">6</button></td>
				<td><button class="ops" id="key-minus">&minus;</button></td>
			</tr>
			<tr class="row">
				<td><button id="key-1">1</button></td>
				<td><button id="key-2">2</button></td>
				<td><button id="key-3">3</button></td>
				<td><button class="ops" id="key-times">&times;</button></td>
			</tr>
			<tr class="row">
				<td><button id="key-blank"></button></td>
				<td><button id="key-0">0</button></td>
				<td><button class="ops" id="key-push">&uarr;</button></td>
				<td><button class="ops" id="key-divide">&divide;</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
